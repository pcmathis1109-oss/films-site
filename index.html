<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films Direct (Tests)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;

            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 2rem;
            background: #222;
        }
        .movies {
            display: grid;

        .movie {

            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        video {
            width: 100%;
            border-radius: 10px;
            margin-top: 0.5rem;
        }
        h3 {
            margin: 0.5rem 0;
        }
    </style>
</head>
